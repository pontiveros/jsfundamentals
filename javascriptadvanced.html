<html>
<head>
	<title>JavaScript Advanced</title>
	<link rel="stylesheet" type="text/css" href="./styles/mainStyle.css">
	<script type="text/javascript">

	function onAddRecord() {
		var code 	  = document.getElementById("idIdentifier").value;
		var firstname = document.getElementById("idFirstName").value;
		var lastname  = document.getElementById("idLastName").value;
		var phone     = document.getElementById("idPhone").value;

		var customer = new Customer(code, firstname, lastname, phone);

		var message = 'code: ' + customer.code + '\nFullname: ' + customer.lastname + ', ' + customer.firstname;
		message += '\nPhone: ' + customer.phone;
		console.log(message);
		save(customer);
	}

	function save(param) {
		var data = [param.code, param.lastname, param.firstname, param.phone];
		localStorage.setItem(param.code, data);
		console.log('here...');

		var list = document.getElementById("idCombo");
		list.innerHTML = "<option>" + param.code + "</option>";
	}

	function Customer(code, firstname, lastname, phone) {
		this.code 	   = code;
		this.firstname = firstname;
		this.lastname  = lastname;
		this.phone 	   = phone;

		this.getDescription = function() {
			var description = this.code + ' - ' + this.firstname + ', ' + this.lastname + ' - ' + this.phone;
			return description;
		}

		console.log('The customer was created successfully!');
	}
	</script>
</head>
<body>
	<div class="headerPage">
		JavaScript Advanced
	</div>
	<div class="panel">
		Add Record
		<br><br>
		<input type="text" class="editControl" placeholder="identifier" id="idIdentifier">
		<br><br>
		<input type="text" class="editControl" placeholder="firstname" id="idFirstName">
		<br><br>
		<input type="text" class="editControl" placeholder="lastname" id="idLastName">
		<br><br>
		<input type="text" class="editControl" placeholder="phone" id="idPhone">
		<br><br>
		<input type="button" value="add record" onclick="onAddRecord()">
	</div>
	<br>
	<div class="panel">
		Read Record
		<br>
		<select id="idCombo">
		</select>
		<input type="button" value="open" onclick="">
	</div>
</body>
</html>
