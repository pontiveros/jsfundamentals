<html>
<head>
	<title>JavaScript Fundamentals 1</title>
	<link rel="stylesheet" type="text/css" href="./styles/mainStyle.css">
	<script type="text/javascript">
		function onClickButton1() {
			try {
				var control = document.getElementById("idLabel");
				control.innerHTML = "This text was added by Pedro Ontiveros.";
			} catch (err) {
				alert(err.message);
			}
		}

		function onClickMessage() {
			var textMessage = document.getElementById("idMessage").value;
			if (textMessage != null && textMessage.length > 0) {
				alert(textMessage);
			}
		}

		function onClickMessageClear(param) {
			var textEdit  = document.getElementById(param);
			textEdit.value = "";
		}

		function onClickRun() {
			try {
				var a = document.getElementById("idMember1").value;
				var b = document.getElementById("idMember2").value;
				var c = a / b;
				document.getElementById("idResult").value = c;
			} catch (err) {
				alert(err.message);
			}
		}

		function onClickStart() {
			// Notice that when you open popup in the same page, the timer will stop.
			window.setInterval(function(){onCounter()}, 1000);
		}

		function onCounter() {
			var label = document.getElementById("idDisplay");
			var 	c = label.innerHTML;
			c++;
			label.innerHTML = c;
		}
	</script>
</head>
<body>
	<div class="headerPage">
		JavaScript Fundamentals 1
	</div>
	<div class="panel">
		Simple Message
		<br><br>
		<input type="button" onclick="onClickButton1()" value="click here">
		<br>
		<label id="idLabel"></label>
		<br>
	</div>
	<br>
	<div class="panel">
		Show Popup
		<br><br>
		<input type="text" placeholder="write your message here" style="width:300px;" id="idMessage">
		<br><br>
		<input type="button" onclick="onClickMessage()" value="Show Mesage">&nbsp&nbsp
		<input type="button" value="clear" onclick="onClickMessageClear('idMessage')">
	</div>
	<br>
	<div class="panel">
		Caculo
		<br><br>
		<input type="number" placeholder="0.0" id="idMember1" style="width:50px; text-align:right;">
		&nbsp/&nbsp
		<input type="number" placeholder="0.0" id="idMember2" style="width:50px; text-align:right;">
		&nbsp=&nbsp
		<input type="number" placeholder="0.0" id="idResult" style="width:60px; text-align:right;" readonly>
		<br><br>
		<input type="button" value="Run" onclick="onClickRun()">
	</div>
	<br>
	<div class="panel">
		Timer
		<bR><br>
		<label id="idDisplay">0</label>
		&nbsp
		<input type="button" value="Start" onclick="onClickStart()">
	</div>
</body>
</html>
